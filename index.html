<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>


  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = { darkMode: "class" };
  </script>

  <link rel="stylesheet" href="style.css">
</head>

<body class="min-h-screen flex items-center justify-center p-6 bg-gradient-to-br from-sky-200 to-blue-500 dark:from-gray-900 dark:to-gray-700">

  <div class="w-full max-w-md backdrop-blur-xl bg-white/20 dark:bg-black/30 rounded-2xl p-6 shadow-xl text-center border border-white/20">

    
    <div class="flex justify-end mb-4">
      <button id="toggleThemeBtn"
        class="px-3 py-1 bg-white/40 dark:bg-black/40 rounded-lg shadow text-sm text-black dark:text-white">
        ğŸŒ™ / â˜€ï¸
      </button>
    </div>


    <div class="flex items-center bg-white dark:bg-gray-800 rounded-full p-2 shadow-md mb-4">
      <input
        type="text"
        placeholder="Enter city name"
        class="flex-1 bg-transparent text-black dark:text-white px-4 py-2 focus:outline-none"
        id="cityInput"
      />

      <button id="searchBtn" class="bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-full">
        <img src="images/search.png" class="w-5">
      </button>
    </div>

    <div class="error hidden bg-red-500/80 text-white py-2 rounded mb-3">
      City not found
    </div>

    <div class="weather hidden">
      <img src="images/clear.png" class="weather-icon w-40 mx-auto mt-4 sun-animate">

      <h1 class="temp text-6xl font-bold text-white mt-4">--Â°C</h1>
      <h2 class="city text-3xl font-semibold text-white/90">City</h2>

      <div class="flex justify-between mt-8 px-6">
        <div class="flex items-center gap-3">
          <img src="images/humidity.png" class="w-10">
          <div>
            <p class="humidity text-lg font-semibold text-white">--%</p>
            <p class="text-sm text-white/80">Humidity</p>
          </div>
        </div>

        <div class="flex items-center gap-3">
          <img src="images/wind.png" class="w-10">
          <div>
            <p class="wind text-lg font-semibold text-white">-- km/h</p>
            <p class="text-sm text-white/80">Wind</p>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
